<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clickmas</title>
    <link rel="stylesheet" href="../assets/css/styles_intro.css">

<body class="intro">
    <!-- visible content goes here -->  
    <div class="container">
        <p class="task">
            Your office is having 
            a Christmas party and 
            everyone has been 
            asked to bring this hat.<br>
            Your job is to find and 
            purchase this hat online
            before they sell out!
        </p>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-front">
                    <img src="../assets/img/card.png" alt="Hat Card" class="card floating-image" style="width:300px;">
                </div>
                <div class="card-back">
                    <!-- Content on the back of the card goes here -->
                    <img src="../assets/img/card-back.png" alt="Hat Card Back" style="width:300px;">
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/main.js"></script>
</body>
